		<!-- Quick address  -->

		<!-- Form & Map  -->
		<div class="py-2">
			<div class="container contact-form">
				<div class="row">
					<div class="col-md-6 form-inner-cont">
						<h3
							class="mb-3 text-dark"
							style="font-size: 2.101rem; font-weight: 100"
						>
							Reach
							<span style="text-decoration: underline 5px; padding-top: 2px"
								>out to <span class="font-weight-bold">us!</span>
							</span>
						</h3>
						<form action="#!">
							<div class="form-group">
								<label for="formGroupExampleInput">Name</label>
								<input
									type="text"
									class="form-control"
									id="formGroupExampleInput"
									placeholder="Your name"
								/>
							</div>
							<div class="form-group">
								<label for="formGroupExampleInput2">Email</label>
								<input
									type="email"
									class="form-control"
									id="formGroupExampleInput2"
									placeholder="Email"
								/>
							</div>
							<div class="form-group">
								<label for="formGroupExampleInput2">Subject</label>
								<input
									type="email"
									class="form-control"
									id="formGroupExampleInput2"
									placeholder="Email"
								/>
							</div>
							<div class="form-group">
								<label for="exampleFormControlTextarea1">Message</label>
								<textarea
									class="form-control"
									id="exampleFormControlTextarea1"
									rows="3"
								></textarea>
							</div>
							<button type="submit" class="btn btn-primary mb-2">
								Send <i class="fa fa-send ml-2"></i>
							</button>
						</form>
					</div>

					<div class="col-lg-6 contacts-5-grid-main section-gap mt-lg-0 mt-5">
						<iframe
							class="rounded img-responsive"
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3961.962250290436!2d39.2189538147197!3d-6.774449295103203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185c4e9233cc0ea9%3A0x5203154c70c291e1!2sMlimani%20Tower!5e0!3m2!1sen!2stz!4v1652347737245!5m2!1sen!2stz"
							width="600"
							height="450"
							style="border: 0"
							allowfullscreen=""
							loading="lazy"
							referrerpolicy="no-referrer-when-downgrade"
						></iframe>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer  -->
		<div class="feature-05">
			<!-- Move to Top  -->
			<button
				onclick="topFunction()"
				id="movetop"
				title="Go to top"
				style="display: block"
				class="mb-5"
			>
				<span class="fa fa-angle-up"></span>
			</button>
			<script>
				// When the user scrolls down 20px from the top of the document, show the button
				window.onscroll = function () {
					scrollFunction();
				};

				function scrollFunction() {
					if (
						document.body.scrollTop > 20 ||
						document.documentElement.scrollTop > 20
					) {
						document.getElementById("movetop").style.display = "block";
					} else {
						document.getElementById("movetop").style.display = "none";
					}
				}

				// When the user clicks on the button, scroll to the top of the document
				function topFunction() {
					document.body.scrollTop = 0;
					document.documentElement.scrollTop = 0;
				}
			</script>
			<!-- //move top -->

							>Privacy Policy</a
						>
					</span>
				</div>
